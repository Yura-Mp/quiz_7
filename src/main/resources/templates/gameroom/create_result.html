<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>Quiz_7/ゲームルーム新規作成</title>
  <link rel="stylesheet" href="/css/newOrigin.css" />
</head>

<body>
  <div class="container">
    <header class="title-section">
      <h1>Quiz_7（仮）</h1>
    </header>

    <div class="input-form">
      <h2>ゲームルーム新規作成</h2>
      <hr>

      <div th:if="${error_result}" th:text="${error_result}" class="error-message" />
      <div th:if="${result}" th:text="${result}" /><br>
      <div th:unless="${error_result}">
        <a th:href="@{../gameroom/register_quiz(room=${gameroom.ID})}" class="colored_button">問題登録</a>
      </div><br>
      <a href="../gameroom" class="button">戻る</a>
    </div>
  </div>
</body>

</html>
