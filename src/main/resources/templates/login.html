<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.springframework.org/schema/security">

<head>
  <meta charset="utf-8">
  <title>Quiz_7/ログイン</title>
  <link rel="stylesheet" href="/css/origin.css" />
</head>

<body>
  <div class="container">
    <header class="title-section">
      <h1>Quiz_7</h1>
    </header>

    <div class="input-form">
      <h2>ログイン</h2>
      <hr>

      <div th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}"
        th:text="${session[SPRING_SECURITY_LAST_EXCEPTION].message}" class="error-message" />

      <form th:action="@{/login}" method="post">
        <label for="username">ユーザ名:</label><br>
        <input type="text" name="username" required><br>
        <label for="password">パスワード:</label><br>
        <input type="password" name="password" required><br>
        <button type="submit" class="colored_button">認証</button>
      </form>
      <br>
      <a href="./" class="button">戻る</a>
    </div>
  </div>
</body>

</html>
